<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classification using MobileNet (TF.js)</title>

    <!-- TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>

    <!-- MobileNet CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }
        img {
            max-width: 300px;
            margin-top: 15px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
        }
    </style>
</head>
<body>

    <h2>Image Classification using Pre-trained MobileNet</h2>

    <!-- Image Upload -->
    <input type="file" accept="image/*" onchange="loadImage(event)">

    <br>

    <!-- Image Preview -->
    <img id="preview" />

    <!-- Output -->
    <div id="result"></div>

    <!-- Main Logic File -->
    <script src="model.js"></script>

</body>
</html>
