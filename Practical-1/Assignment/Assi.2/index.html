<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2: Learning Rate Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        .learning-rate-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .lr-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .lr-input input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .lr-input label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .model-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid;
        }
        
        .model-card h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .model-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .charts-section {
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .chart-container h3 {
            color: #f5576c;
            margin-bottom: 15px;
            text-align: center;
        }
        
        canvas {
            max-height: 400px;
        }
        
        .status {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .analysis {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .analysis h3 {
            color: #ff9800;
            margin-bottom: 15px;
        }
        
        .analysis ul {
            list-style-position: inside;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Learning Rate Experimentation</h1>
            <p class="subtitle">Assignment 2: Analyze the Effect of Different Learning Rates on Convergence</p>
        </header>
        
        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label>Select Learning Rates to Compare:</label>
                    <div class="learning-rate-inputs">
                        <div class="lr-input">
                            <input type="checkbox" id="lr_0.001" value="0.001" checked>
                            <label for="lr_0.001">0.001 (Very Low)</label>
                        </div>
                        <div class="lr-input">
                            <input type="checkbox" id="lr_0.01" value="0.01" checked>
                            <label for="lr_0.01">0.01 (Low)</label>
                        </div>
                        <div class="lr-input">
                            <input type="checkbox" id="lr_0.1" value="0.1" checked>
                            <label for="lr_0.1">0.1 (Medium)</label>
                        </div>
                        <div class="lr-input">
                            <input type="checkbox" id="lr_0.5" value="0.5" checked>
                            <label for="lr_0.5">0.5 (High)</label>
                        </div>
                        <div class="lr-input">
                            <input type="checkbox" id="lr_1.0" value="1.0">
                            <label for="lr_1.0">1.0 (Very High)</label>
                        </div>
                    </div>
                </div>
                
                <div class="buttons">
                    <button id="compareBtn" onclick="compareModels()">Compare Models</button>
                    <button id="resetBtn" onclick="resetComparison()">Reset</button>
                </div>
            </div>
            
            <div id="status" class="status" style="display: none;"></div>
            
            <div id="modelsContainer" class="comparison-grid"></div>
            
            <div class="charts-section">
                <div class="chart-container">
                    <h3>Loss Comparison Across Learning Rates</h3>
                    <canvas id="comparisonChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3>Convergence Speed Analysis</h3>
                    <canvas id="convergenceChart"></canvas>
                </div>
            </div>
            
            <div id="analysis" class="analysis" style="display: none;">
                <h3>ðŸ“Š Analysis & Insights</h3>
                <ul id="analysisList"></ul>
            </div>
        </div>
    </div>
    
    <script src="model.js"></script>
</body>
</html>
