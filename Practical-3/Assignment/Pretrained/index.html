<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Sentiment Analysis Practical</title>

    <!-- TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>

    <!-- Logic -->
    <script defer src="model.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
        }

        .container {
            width: 540px;
            margin: 80px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 90px;
            padding: 10px;
            font-size: 15px;
            resize: none;
        }

        button {
            margin-top: 12px;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-predict {
            background: #007bff;
            color: white;
            margin-right: 10px;
        }

        .btn-clear {
            background: #6c757d;
            color: white;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 5px;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text Sentiment Analysis</h1>
    <p>Enter a sentence to analyze sentiment:</p>

    <textarea id="inputText" placeholder="Type your sentence here..."></textarea>

    <br>

    <button class="btn-predict" onclick="handlePredict()">Predict</button>
    <button class="btn-clear" onclick="handleClear()">Clear</button>

    <div class="result">
        <p class="label">Sentiment:</p>
        <p id="sentiment">---</p>

        <p class="label">Confidence Score:</p>
        <p id="confidence">---</p>

        <p class="label">Reason (if negative):</p>
        <p id="reason">---</p>
    </div>
</div>

</body>
</html>
